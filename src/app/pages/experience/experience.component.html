
<section class="experience-section py-5" id="experience">
  <div class="container">
    <div class="section-header text-center mb-5">
      <h2 class="display-5 fw-bold position-relative d-inline-block">
        <span class="section-title">Expériences Professionnelles</span>
      </h2>
      <p class="text-muted mt-3">Mon parcours et mes réalisations</p>
    </div>

    <div class="timeline">
      <div class="timeline-item" *ngFor="let exp of experiences; let i = index" data-aos="fade-up" [attr.data-aos-delay]="i*100">
        <div class="timeline-badge">
          <i class="bi bi-briefcase-fill"></i>
        </div>
        <div class="timeline-date">
          <span class="badge rounded-pill bg-primary">{{ exp.periode }}</span>
        </div>
        <div class="timeline-content card shadow-sm">
          <div class="card-body">
            <h4 class="card-title position-relative">
              {{ exp.poste }}
              <span class="position-absolute top-0 end-0 translate-middle-y me-3">
                <i class="bi bi-arrow-right-circle-fill text-primary"></i>
              </span>
            </h4>
            <h6 class="card-subtitle mb-3 text-primary">
              <i class="bi bi-building me-2"></i>{{ exp.entreprise }}
            </h6>
            <div class="card-text">
              <p class="mb-3">{{ exp.description }}</p>
              <div *ngIf="exp.technologies" class="technologies mt-3">
                <span class="badge bg-light text-dark me-2 mb-2" *ngFor="let tech of exp.technologies">
                  <i class="bi bi-tag-fill text-primary me-1"></i>{{ tech }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
