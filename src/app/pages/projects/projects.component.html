
<section class="projects-section py-5" id="projects">
  <div class="container">
    <div class="section-header text-center mb-5">
      <h2 class="display-5 fw-bold">
        <i class="bi bi-journal-richtext text-gradient me-3"></i>
        <span class="section-title">Publications & Projets</span>
      </h2>
      <p class="text-muted">Mes réalisations académiques et professionnelles</p>
    </div>

    <div class="row g-4">
      <div class="col-lg-6 col-md-12" *ngFor="let projet of projets; let i = index" data-aos="fade-up" [attr.data-aos-delay]="i*100">
        <div class="project-card card h-100 border-0 shadow-sm overflow-hidden">
          <div class="card-header bg-white border-0">
            <h4 class="card-title mb-0">
              <i class="bi" [ngClass]="getProjectIcon(projet.type)"></i>
              {{ projet.titre }}
            </h4>
          </div>

          <div class="card-body">
            <div *ngIf="projet.auteurs" class="authors mb-3">
              <span class="badge bg-light text-dark me-2" *ngFor="let auteur of getAuthorsArray(projet.auteurs)">
                <i class="bi bi-person-fill text-primary"></i> {{ auteur }}
              </span>
            </div>

            <p class="card-text">{{ projet.description }}</p>

            <div *ngIf="projet.technologies" class="technologies mb-3">
              <span class="badge tech-badge me-2 mb-2" *ngFor="let tech of projet.technologies">
                <i class="bi bi-tag-fill"></i> {{ tech }}
              </span>
            </div>
          </div>

          <div class="card-footer bg-white border-0 d-flex justify-content-between align-items-center">
            <div *ngIf="projet.date" class="text-muted small">
              <i class="bi bi-calendar3 me-1"></i> {{ projet.date }}
            </div>

            <div class="project-actions">
              <a *ngIf="projet.lien" [href]="projet.lien" class="btn btn-sm btn-primary rounded-pill px-3" target="_blank">
                <i class="bi bi-eye me-1"></i> Voir le projet
              </a>
              <a *ngIf="projet.github" [href]="projet.github" class="btn btn-sm btn-dark rounded-pill px-3 ms-2" target="_blank">
                <i class="bi bi-github me-1"></i> Code source
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
