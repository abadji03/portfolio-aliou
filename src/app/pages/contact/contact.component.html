<section class="contact-section py-5" id="contact">
  <div class="container">
    <div class="section-header text-center mb-5">
      <h2 class="display-5 fw-bold text-success">
        <i class="bi bi-send-fill me-3"></i>
        <span class="section-title">Contacts</span>
      </h2>
      <p>Disponible pour des opportunités et collaborations</p>
    </div>

    <div class="row justify-content-center g-5" data-aos="fade-up">
      <!-- Carte d'informations de contact -->
      <div class="col-lg-5 col-md-6">
        <div class="contact-info-card card border-0 shadow-sm h-100">
          <div class="card-body p-4">
            <h4 class="card-title mb-4 text-center text-success">
              <i class="bi bi-chat-square-text-fill me-2"></i>Mes coordonnées
            </h4>

            <ul class="contact-list list-unstyled">
              <li class="contact-item py-3">
                <div class="d-flex align-items-center">
                  <div class="contact-icon bg-success bg-opacity-10 text-success">
                    <i class="bi bi-envelope-fill"></i>
                  </div>
                  <div class="ms-3">
                    <h6 class="mb-0">Email</h6>
                    <a href="mailto:abadji3992@gmail.com" class="text-decoration-none">abadji3992&#64;gmail.com</a>
                  </div>
                </div>
              </li>

              <li class="contact-item py-3">
                <div class="d-flex align-items-center">
                  <div class="contact-icon bg-primary bg-opacity-10 text-primary">
                    <i class="bi bi-telephone-fill"></i>
                  </div>
                  <div class="ms-3">
                    <h6 class="mb-0">Téléphone/WhatsApp</h6>
                    <a href="tel:+221779852975" class="text-decoration-none">+221 77 985 29 75</a>
                  </div>
                </div>
              </li>

              <li class="contact-item py-3">
                <div class="d-flex align-items-center">
                  <div class="contact-icon bg-danger bg-opacity-10 text-danger">
                    <i class="bi bi-geo-alt-fill"></i>
                  </div>
                  <div class="ms-3">
                    <h6 class="mb-0">Localisation</h6>
                    <span>Ziguinchor, Sénégal</span>
                  </div>
                </div>
              </li>

              <li class="contact-item py-3">
                <div class="d-flex align-items-center">
                  <div class="contact-icon bg-dark bg-opacity-10 text-dark">
                    <i class="bi bi-linkedin me-2 text-primary"></i>
                  </div>
                  <div class="ms-3">
                    <h6 class="mb-0">LinkedIn</h6>
                    <a href="https://www.linkedin.com/in/aliou-badji-874533222/" target="_blank" class="text-decoration-none">Accéder à mon profil</a>
                  </div>
                </div>
              </li>
            </ul>

            <!-- <div class="social-links mt-4 text-center">
              <a href="#" class="text-decoration-none me-3" target="_blank">
                <i class="bi bi-github fs-4"></i>
              </a>
              <a href="#" class="text-decoration-none me-3" target="_blank">
                <i class="bi bi-twitter-x fs-4"></i>
              </a>
              <a href="#" class="text-decoration-none" target="_blank">
                <i class="bi bi-facebook fs-4"></i>
              </a>
            </div> -->
          </div>
        </div>
      </div>

      <!-- Formulaire de contact -->
      <div class="col-lg-7 col-md-6">
        <div class="contact-form-card card border-0 shadow-sm">
          <div class="card-body p-4">
            <h4 class="card-title mb-4 text-center text-success">
              <i class="bi bi-send-fill me-2"></i>Envoyez un message
            </h4>

            <form (submit)="sendEmail(); $event.preventDefault();">
              <div class="mb-3">
                <label for="nom">Votre nom</label>
                <input type="text" id="nom" class="form-control" [(ngModel)]="formData.name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="email">Votre email</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="formData.email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="nom">Objet</label>
                <input type="text" id="title" class="form-control" [(ngModel)]="formData.title" name="title" required>
              </div>
              <div class="mb-3">
                <label for="message">Votre message</label>
                <textarea id="message" class="form-control" [(ngModel)]="formData.message" name="message" rows="4" required></textarea>
              </div>
              <button type="submit" class="btn btn-success w-100">Envoyer</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
