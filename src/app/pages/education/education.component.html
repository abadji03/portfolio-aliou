<section class="education-section py-5" id="education">
  <div class="container">
    <div class="section-header text-center mb-5">
      <h2 class="display-5 text-success fw-bold position-relative d-inline-block">
        <i class="bi bi-mortarboard me-3 text-gradient"></i>
        <span class="section-title">Formations</span>
      </h2>
      <p class="mt-2">Mes dipl√¥mes et certifications</p>
    </div>

    <div class="education-timeline">
      <div class="timeline-path"></div>

      <div class="education-item" *ngFor="let formation of formations; let i = index" data-aos="fade-up" [attr.data-aos-delay]="i*100">
        <div class="education-icon">
          <i class="bi" [ngClass]="getEducationIcon(formation.diplome)"></i>
        </div>

        <div class="education-card card border-0 shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
              <div>
                <h4 class="card-title text-success mb-1">{{ formation.diplome }}</h4>
                <h6 class="card-subtitle text-secondary">
                  <i class="bi bi-building me-2"></i>{{ formation.etablissement }}
                </h6>
              </div>
              <span class="badge bg-success rounded-pill">{{ formation.periode }}</span>
            </div>

            <div class="education-details mt-3">
              <div *ngIf="formation.details" class="mb-3">
                <i class="bi bi-journal-text me-2 text-muted"></i>
                <span>{{ formation.details }}</span>
              </div>

              <div *ngIf="formation.mention" class="achievement-badge">
                <i class="bi bi-award me-2"></i>
                Mention : {{ formation.mention }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
